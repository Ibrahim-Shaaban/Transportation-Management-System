version: "3"
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      DB_HOST: db
      DB_NAME: my_db
      DB_USERNAME: my_user
      DB_PASSWORD: password
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
  db:
    image: postgres:12
    volumes:
      - postgres_data:/var/lib/postgresql/data

    environment:
      DB_NAME: my_db
      DB_USERNAME: my_user
      DB_PASSWORD: password
  redis:
    image: redis:6.0

volumes:
  postgres_data: {}